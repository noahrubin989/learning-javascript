<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables: Cart Quantity</title>
    <link rel="stylesheet" href="05_style.css">
</head>
<body>
    <!-- Code not adhering to dry principle at all (and looks messy) but it is more just to understand how to combine html, css and js -->
    <button onclick="console.log(`Items: ${quantity}`)">Show Quantity</button>
    <button onclick="
        quantity += 1;
        console.log(`Items: ${quantity}`);
    ">Add to Cart</button>
    <button onclick="
        quantity += 2;
        console.log(`Items: ${quantity}`);
    ">+2</button>
    <button onclick="
        quantity += 3;
        console.log(`Items: ${quantity}`);
    ">+3</button>
    <button onclick="
        if (quantity > 0) {
            quantity -= 1;
            console.log(`Items: ${quantity}`)
        } else {
            // cart at zero
            console.log(`Quanity is already at ${quantity}`)
        }
    ">Remove Item</button>
    <button onclick="
        quantity = 0;
        console.log('Cart was reset')
        console.log(`Items: ${quantity}`);
    ">Reset Cart</button>
    <script>
        let quantity = 0;
    </script>
</body>
</html>
