<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="04_style.css">
</head>
<body>
    <button class="my-button" onclick="alert('Good Job')">
        My Button
    </button>
    <p>
        My paragraph
    </p>

    <!-- Place script at the botton -->
    <!-- * Script tag runs first (when the page is loaded) -->
    <!-- * Then onclick runs (once we have clicked the button) -->
    <script>
        alert('Hello')
        console.log(3+3)
    </script>
</body>
</html>
