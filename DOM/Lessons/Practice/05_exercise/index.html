<!-- 5. 
Write a JavaScript program to calculate sphere volume.
Sample Output of the form : -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Volume of a Sphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Input radius value and get the volume of a sphere.</p>
    <form id="MyForm">
        <label for="radius">Radius</label>
        <input type="number" name="radius" id="radius" min="0" step="0.01" required >
        <label for="volume">Volume</label>
        <input type="number" name="volume" id="volume">
        <input type="button" value="Calculate Volume" id="submit" onclick="volume_sphere()">
    </form>
    <script src="app.js"></script>
</body>
</html>
