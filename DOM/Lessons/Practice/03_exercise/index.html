<!-- 
3. 
Here is a sample HTML file with a submit button. 
Write a JavaScript function to get the value of the href, hreflang, rel, target, 
and type attributes of the specified link.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <p>
        <a id="w3r" href="https://www.w3resource.com/" hreflang="en-us" rel="nofollow" target="_self" type="text/html">w3resource</a>
    </p>
    <button onclick="getAttributes()">Click here to get attributes value</button>
    <script src="app.js"></script>
</body>
</html>
