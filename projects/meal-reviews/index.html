<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="title-container">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
    </div>

    <div class="destination-whole-container">
        <div class="destination">
            <img alt="destination-picture">
            <p class="destination-name"></p>
            <p class="destination-country"></p>
        </div>
        <div class="review">
            <p class="review-text"></p>
            <div class="review-star-rating">
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
            </div>
        </div>
        <div>
            <!-- https://youtu.be/3PHXvlpOkf4?t=2907 reckons two buttomns is better with prev and next  -->
            <button class="new-card-btn">New Destination</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
